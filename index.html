	<body>

        <div id = "tabbar">
            <button  onClick="window.open('https://www.linkedin.com/in/nickyhama/', '_blank')"><img src="linkedin.svg" alt="Linkedin"></button>
            <button onClick="window.open('https://github.com/njhama', '_blank')"><img src="github.svg" alt="Github"></button>

            <button onClick="window.open('https://docs.google.com/document/d/16yGwhUcIGBZ5qJDbTOs8q9smbJ98wiZi72QVYSsFvjw/edit?usp=sharing', '_blank')"><img src="book.svg" alt="Resume"></button>
            <button onClick="window.open('mailto:njhama@usc.com', '_blank')"><img src="send.svg" alt="Email"></button>
        </div>
        <div id = "container">
            <div id="text-overlay">Nicky Hama</div>
            <div id="text-below">CS & Business @ USC</div>
            
        </div>


    
            
    

		<script src="js/three.js"></script>
		<script>
			const scene = new THREE.Scene();
            scene.background = new THREE.Color( 0x020000 );
			const camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

            


			for (let i = 0; i < 75; i++) {
                const geometry = new THREE.BoxGeometry( Math.random() + 0.1, Math.random() + 0.1, Math.random() + 0.1 );
                const color = new THREE.Color( Math.random(), Math.random(), Math.random() );
                const material = new THREE.MeshBasicMaterial( { color: color } );
                const cube = new THREE.Mesh( geometry, material );
                cube.position.set( Math.random() * 20 - 10, Math.random() * 20 - 10 + 30, Math.random() * 20 - 10 -10);
                scene.add( cube );
            }

			camera.position.z = 5;

			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

         
			function animate() {
				requestAnimationFrame( animate );

                if (white)  {
                    move_amt = 0.15;
                    watch_amt = 20;
                    reset_amt = -20;
                }
                else    {
                     move_amt = -0.1;
                     watch_amt = -20;
                     reset_amt = 20;
                }

            
				scene.children.forEach(cube => {
					cube.rotation.x += 0.05 * Math.random();
					cube.rotation.y += 0.05 * Math.random();

                    





                    cube.position.y += move_amt;
                    

                    if (!white) {if (cube.position.y < watch_amt) {cube.position.y = reset_amt;}}
                    else {if (cube.position.y > watch_amt) {cube.position.y = reset_amt;}}
				});

				renderer.render( scene, camera );
			};


            let white = false;
            function changeBackground() {


                if (white) {
                    scene.background =  new THREE.Color(  0x020000 );
                    document.getElementById("text-overlay").style.color = "white";
                    white = false;
                }
                else    {
                    scene.background =  new THREE.Color( '#FFFFFF' );

                    //change 
                    document.getElementById("text-overlay").style.color = "black";
                    white = true;
                }


                
            }

			window.addEventListener( 'resize', onWindowResize );


            //if (!white)  {animate();}
			animate();
		</script>
	</body>
</html>
